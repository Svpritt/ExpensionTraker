<div class="categories-list">
  <div
    class="category-item"
    unselectable="on"
    *ngFor="let category of categories"
    [title]="category.name"
    (click)="selectCategory(category)"
    [ngClass]="{ 'selected': category === selectedCategory }"
  >
    <img class="category-item-img" src={{category.icon}} unselectable="on" alt="">
  </div>
</div>
